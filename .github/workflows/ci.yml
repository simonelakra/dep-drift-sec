name: CI & Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    name: Test & Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Build project
      run: npm run build

    - name: Internal Scan (Dogfooding local code)
      shell: bash
      run: |
        node dist/cli/index.js check --json || (exit_code=$?; [ $exit_code -le 3 ] || exit $exit_code)

  security-scan:
    name: Security Scan (npx published)
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Scan with latest published version
        shell: bash
        run: |
          npx dep-drift-sec check --path . || (exit_code=$?; [ $exit_code -le 3 ] || exit $exit_code)
